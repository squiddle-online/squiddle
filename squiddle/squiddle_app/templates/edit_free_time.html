{% extends 'schedule_with_controls.html' %}

{% load static %}

{% block extra-links %}
<link rel="stylesheet" type="text/css" href="{% static "edit_free_time.css" %}">
{% endblock %}

{% block js %}
<script type="text/JavaScript" src="{% static "edit_free_time.js"%}"></script>
{% endblock %}

{% block controls %}
<div id="title-container">
    <h1 id="title">Edit Free Time</h1>
</div>
<div id="time-block-form-container">
    <form id="time-block-form">
        <ul id="start-time-error-list" class="errorlist">
        </ul>
        <div class="form-group row">
            <div class="col-xs-5">
                <label for="start-time" class="col-form-label">Start Time:</label>
            </div>
            <div class="col-xs-4">
                <input id="start-time" class="form-control"></input>
            </div>
        </div>

        <ul id="end-time-error-list" class="errorlist">
        </ul>
        <div class="form-group row">
            <div class="col-xs-5">
                <label for="end-time" class="col-form-label">End Time:</label>
            </div>
            <div class="col-xs-4">
                <input id="end-time" class="form-control"></input>
            </div>
        </div>

        <div class="form-group row">
        <div class="col-xs-9">
            <button id="add-time-block-button" type="button" class="btn btn-info" style="width:100%;">Add Time-Block</button>
        </div>
        </div>
    </form>
</div>
{% endblock%}
